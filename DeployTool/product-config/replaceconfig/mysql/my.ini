[client]
default-character-set=utf8

[mysqld]
#用在第一次初始配置，使管理员可以登录系统，如果配置完成以后，要删除掉这一行。
basedir = ../
datadir = ../data
port = 3306

#如果要进行大量写入时需要配置
max_allowed_packet = 20M

#配置为在线日志模式，如测试环境可以不配置
log-bin=mysql-bin
binlog-format=ROW
server_id=1

sql_mode=NO_ENGINE_SUBSTITUTION,STRICT_TRANS_TABLES

